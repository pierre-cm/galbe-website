name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Install & Build
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      GH_REPO: pierre-cm/kadre
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      KADRE_BASE: /kadre-website
      KADRE_REPO: git@github.com:pierre-cm/kadre.git
      KADRE_SITE: https://pierre-cm.github.io
    steps:
      - uses: actions/checkout@v4
      - name: Install, build, and upload
        uses: withastro/action@v1
        with:
          path: .
          node-version: 18
          package-manager: bun@latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
